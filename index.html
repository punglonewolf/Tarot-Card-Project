<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ดูดวงไพ่ทาโร่ - Tarot Reading</title>
    
    <!-- Google Fonts for Thai Language -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&family=Pridi:wght@400;600&display=swap" rel="stylesheet">

    <style>
        /* General Styling */
        :root {
            --primary-color: #f1c40f; /* สีทอง */
            --secondary-color: #ecf0f1; /* สีขาวนวล */
            --background-color: #1a1a2e; /* สีกรมท่าเข้ม */
            --card-bg-color: #162447; /* สีพื้นหลังการ์ด */
            --text-color: #e4e6eb;
            --font-main: 'Kanit', sans-serif;
            --font-display: 'Pridi', serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-main);
            background: var(--background-color);
            background-image: radial-gradient(circle, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 900px;
            text-align: center;
            padding: 1rem;
        }

        /* Screen States */
        .screen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            animation: fadeIn 0.8s ease-in-out;
        }

        .screen.active {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Welcome Screen */
        #welcome-screen h1 {
            font-family: var(--font-display);
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            color: var(--primary-color);
            margin-bottom: 0.5rem;
            text-shadow: 0 0 15px rgba(241, 196, 15, 0.5);
        }

        #welcome-screen p {
            font-size: clamp(1rem, 4vw, 1.2rem);
            margin-bottom: 2rem;
            max-width: 500px;
        }

        /* Card Selection Screen */
        #selection-screen h2 {
            font-family: var(--font-display);
            font-size: clamp(1.5rem, 6vw, 2.5rem);
            margin-bottom: 2rem;
            color: var(--secondary-color);
        }

        #card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 1.5rem;
            width: 100%;
            max-width: 700px;
            perspective: 1000px;
        }
        
        .card-container {
            aspect-ratio: 2.5 / 4; /* Tarot card aspect ratio */
        }

        .tarot-card {
            width: 100%;
            height: 100%;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-radius: 8px;
            overflow: hidden;
        }

        .tarot-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid rgba(241, 196, 15, 0.3);
        }

        .tarot-card:hover {
            transform: translateY(-15px) scale(1.08);
            box-shadow: 0 15px 30px rgba(241, 196, 15, 0.4);
        }

        /* Result Screen */
        #result-screen {
             flex-direction: column;
        }
        
        .result-layout {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            width: 100%;
        }

        @media (min-width: 768px) {
            .result-layout {
                flex-direction: row;
                align-items: flex-start;
            }
        }

        #result-card-display {
            flex-shrink: 0;
            width: 60%;
            max-width: 280px;
        }
        
        #result-card-image {
            width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            border: 3px solid var(--primary-color);
        }

        #result-text {
            text-align: left;
            flex-grow: 1;
        }
        
        #result-card-name {
            font-family: var(--font-display);
            font-size: clamp(2rem, 7vw, 3rem);
            color: var(--primary-color);
            margin-bottom: 1rem;
            text-align: center;
        }
        
        @media (min-width: 768px) {
            #result-card-name { text-align: left; }
        }
        
        #result-card-meaning {
            font-size: clamp(1rem, 4vw, 1.1rem);
            line-height: 1.8;
            background-color: rgba(0,0,0,0.2);
            padding: 1rem;
            border-radius: 8px;
        }

        /* Buttons */
        .btn {
            background: linear-gradient(145deg, var(--primary-color), #f39c12);
            border: none;
            color: var(--background-color);
            padding: 15px 40px;
            font-size: 1.2rem;
            font-family: var(--font-main);
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 2rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(241, 196, 15, 0.5);
        }

    </style>
</head>
<body>

    <div class="container">
        <!-- 1. หน้าจอเริ่มต้น -->
        <div id="welcome-screen" class="screen active">
            <h1>พยากรณ์ไพ่ทาโร่</h1>
            <p>เมื่อใจสงบ พร้อมแล้ว... จงตั้งจิตอธิษฐานถึงคำถามของคุณ และกดปุ่มเพื่อเริ่มการทำนาย</p>
            <button id="startButton" class="btn">เริ่มทำนาย</button>
        </div>

        <!-- 2. หน้าจอเลือกไพ่ -->
        <div id="selection-screen" class="screen">
            <h2>จงเลือกไพ่ที่ดึงดูดคุณที่สุดเพียง 1 ใบ</h2>
            <div id="card-grid">
                <!-- JavaScript จะสร้างไพ่มาใส่ในนี้ -->
            </div>
        </div>

        <!-- 3. หน้าจอแสดงผลคำทำนาย -->
        <div id="result-screen" class="screen">
            <div class="result-layout">
                <div id="result-card-display">
                    <img id="result-card-image" src="" alt="ไพ่ที่เลือก">
                </div>
                <div id="result-text">
                    <h2 id="result-card-name"></h2>
                    <p id="result-card-meaning"></p>
                </div>
            </div>
            <button id="resetButton" class="btn">ทำนายอีกครั้ง</button>
        </div>
    </div>

    <script>
        // --- DATA: ข้อมูลไพ่ทาโร่ ---
        // นี่คือข้อมูลตัวอย่าง คุณสามารถเพิ่มไพ่ให้ครบ 78 ใบ และเปลี่ยนรูปภาพได้ตามต้องการ
        // สามารถใช้รูปจากเว็บอื่น หรือเก็บไว้ในโฟลเดอร์เดียวกันแล้วใส่แค่ชื่อไฟล์ เช่น "images/my-card.jpg"
        const tarotDeck = [
            {
                name: "The Fool",
                image: "https://placehold.co/400x700/162447/f1c40f?text=The+Fool",
                meaning: "การเริ่มต้นใหม่ที่เต็มไปด้วยความหวังและศรัทธา, การผจญภัย, ความไร้เดียงสา, การปล่อยวางและเชื่อในสัญชาตญาณ แม้จะมีความเสี่ยงอยู่เบื้องหน้าแต่ก็พร้อมที่จะก้าวต่อไป"
            },
            {
                name: "The Magician",
                image: "https://placehold.co/400x700/162447/f1c40f?text=The+Magician",
                meaning: "พลังแห่งการสร้างสรรค์, การลงมือทำ, ทักษะและความสามารถรอบด้าน คุณมีทรัพยากรทุกอย่างที่จำเป็นในการทำให้เป้าหมายเป็นจริงแล้ว จงเชื่อมั่นและนำมันออกมาใช้"
            },
            {
                name: "The High Priestess",
                image: "https://placehold.co/400x700/162447/f1c40f?text=High+Priestess",
                meaning: "สัญชาตญาณที่ลึกล้ำ, ความลับ, ปัญญาภายใน และจิตใต้สำนึก บอกให้คุณเชื่อในเสียงกระซิบจากข้างใน อาจมีบางสิ่งที่ยังไม่ถูกเปิดเผยและต้องใช้เวลาในการค้นหาคำตอบ"
            },
            {
                name: "The Empress",
                image: "https://placehold.co/400x700/162447/f1c40f?text=The+Empress",
                meaning: "ความอุดมสมบูรณ์, การดูแลเอาใจใส่, ความเป็นแม่, ความงาม และการเชื่อมต่อกับธรรมชาติ เป็นช่วงเวลาของการเติบโต งอกงาม และการเก็บเกี่ยวผลลัพธ์ที่น่าพึงพอใจ"
            },
            {
                name: "The Emperor",
                image: "https://placehold.co/400x700/162447/f1c40f?text=The+Emperor",
                meaning: "อำนาจ, โครงสร้าง, ความเป็นผู้นำ และการควบคุมสถานการณ์ บ่งบอกถึงความมั่นคง, ความรับผิดชอบ และการใช้เหตุผลในการตัดสินใจเพื่อสร้างระเบียบและความสำเร็จ"
            },
             {
                name: "The Lovers",
                image: "https://placehold.co/400x700/162447/f1c40f?text=The+Lovers",
                meaning: "ความรัก, ความสัมพันธ์, การตัดสินใจครั้งสำคัญที่เกี่ยวกับหัวใจ และการหาความสมดุลระหว่างความแตกต่าง อาจหมายถึงการเลือกระหว่างทางสองแพร่งที่ต้องใช้หัวใจนำทาง"
            },
            {
                name: "The Chariot",
                image: "https://placehold.co/400x700/162447/f1c40f?text=The+Chariot",
                meaning: "การมุ่งไปข้างหน้าด้วยความมุ่งมั่น, การควบคุม, ชัยชนะ และความสำเร็จที่ได้มาจากความพยายามอย่างหนัก ถึงเวลาที่จะควบคุมสถานการณ์และขับเคลื่อนชีวิตไปสู่เป้าหมาย"
            },
            {
                name: "Strength",
                image: "https://placehold.co/400x700/162447/f1c40f?text=Strength",
                meaning: "ความแข็งแกร่งจากภายใน, ความกล้าหาญ, ความเมตตา และการควบคุมสัญชาตญาณดิบของตนเอง ไม่ใช่การใช้กำลัง แต่เป็นการใช้ความนุ่มนวลและความอดทนในการเอาชนะอุปสรรค"
            },
            {
                name: "The Hermit",
                image: "https://placehold.co/400x700/162447/f1c40f?text=The+Hermit",
                meaning: "การปลีกวิเวกเพื่อค้นหาตัวเอง, การใคร่ครวญ, การแสวงหาความจริงและปัญญาจากภายใน เป็นช่วงเวลาที่ควรอยู่กับตัวเองเพื่อฟังเสียงหัวใจและค้นหาแนวทางที่แท้จริง"
            }
        ];

        // --- DOM Elements: ดึง Element จาก HTML มาใช้งาน ---
        const welcomeScreen = document.getElementById('welcome-screen');
        const selectionScreen = document.getElementById('selection-screen');
        const resultScreen = document.getElementById('result-screen');
        
        const startButton = document.getElementById('startButton');
        const resetButton = document.getElementById('resetButton');
        const cardGrid = document.getElementById('card-grid');

        const resultCardImage = document.getElementById('result-card-image');
        const resultCardName = document.getElementById('result-card-name');
        const resultCardMeaning = document.getElementById('result-card-meaning');

        // --- Functions: สร้างฟังก์ชันการทำงาน ---

        /** เปลี่ยนหน้าจอที่แสดงผล */
        function switchScreen(activeScreen) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            activeScreen.classList.add('active');
        }

        /** เริ่มการทำนาย */
        function startReading() {
            switchScreen(selectionScreen);
            createFaceDownCards();
        }

        /** สร้างไพ่คว่ำหน้าใน Grid */
        function createFaceDownCards() {
            cardGrid.innerHTML = ''; // เคลียร์ไพ่เก่าทิ้ง
            // ในที่นี้จะแสดงไพ่ 9 ใบให้เลือก
            for (let i = 0; i < 9; i++) {
                const cardContainer = document.createElement('div');
                cardContainer.className = 'card-container';
                
                const cardElement = document.createElement('div');
                cardElement.className = 'tarot-card';
                
                const cardImage = document.createElement('img');
                // URL รูปหลังไพ่ (สามารถเปลี่ยนเป็นไฟล์ของคุณเองได้)
                cardImage.src = 'https://placehold.co/400x700/e74c3c/ecf0f1?text=TAROT';
                cardImage.alt = 'ไพ่คว่ำหน้า';

                cardElement.appendChild(cardImage);
                cardContainer.appendChild(cardElement);

                // เพิ่ม Event Listener ให้ไพ่แต่ละใบ
                cardElement.addEventListener('click', () => revealCard());
                
                cardGrid.appendChild(cardContainer);
            }
        }

        /** สุ่มและแสดงผลไพ่ที่เลือก */
        function revealCard() {
            // สุ่มไพ่ 1 ใบจากสำรับ
            const randomIndex = Math.floor(Math.random() * tarotDeck.length);
            const selectedCard = tarotDeck[randomIndex];

            // แสดงผลลัพธ์
            resultCardImage.src = selectedCard.image;
            resultCardImage.alt = selectedCard.name;
            resultCardName.textContent = selectedCard.name;
            resultCardMeaning.textContent = selectedCard.meaning;
            
            // เปลี่ยนไปหน้าแสดงผล
            switchScreen(resultScreen);
        }

        /** รีเซ็ตเพื่อทำนายใหม่ */
        function resetApp() {
            switchScreen(welcomeScreen);
        }

        // --- Event Listeners: เพิ่ม Event ให้กับปุ่ม ---
        startButton.addEventListener('click', startReading);
        resetButton.addEventListener('click', resetApp);

    </script>
</body>
</html>
